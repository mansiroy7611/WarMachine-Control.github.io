<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32-CAM Robot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
<!-- <style>

</style>     -->
</head>
<body>
    <div id="nav-bar">
        
        <div class="nav-container">WAR MACHINE</div>
    </div>
   
    <div id="second-bar">
        <div class="video-container">
            <div class="video-headline">War-Cam</div>
            <div class="video">
                <div class="video-box">
                    <iframe id="stream" width="345" height="165"></iframe>
                </div>
            </div>
            <div class="connect">
                <input type="text" id="ip" placeholder="IP Address">
                <button type="submit" onclick="changeIP()">connect</button>
            </div>
        </div>
        <div class="video-container1">
            <div class="video-headline">Esp-Cam</div>
            <div class="video">
                <div class="video-box">
                    <iframe id="stream1" width="345" height="165"></iframe>
                </div>
            </div>
            <div class="connect">
                <input type="text" id="ip1" placeholder="IP Address">
                <button type="submit" onclick="changeIP1()">connect</button>
            </div>
        </div>
        <div class="Data-container">
            
                <!-- //Communication through esp -->
                <div id="esp-data">
                    <textarea id="esp-data-textarea" rows="13" cols="88" readonly></textarea>
                    
                </div>
                <!-- //Communication through esp             -->
        </div>
        
    </div>
    <div id="third-bar">
        <div class="left">
            <div class="mode1">
                <div class="daba1">Control Mode</div>
            </div>
            <div class="mode2">
                <div class="daba2">Map Mode</div>
            </div>
            <div class="mode3">
                <div class="daba3">Guard Mode</div>
            </div>
        </div>
        <div class="dots-container">
            <div class="dotr"></div>
            <div class="dotr"></div>
            <div class="dotr"></div>
            <div class="dotg"></div>
            <div class="dotg"></div>
            <div class="dotg"></div>
          </div>
        <div class="middle">   
            <div class="headline">War Control</div>
            <div class="subpart" >
                <table id="mainTable" style="width:600px;margin:auto;table-layout:fixed" CELLSPACING=10>
                      <tr style="text-align:center">
                        <td ></td>
                        <td ></td>
                        <td class="button" ontouchstart='sendButtonInput("MoveCar","1")' ontouchend='sendButtonInput("MoveCar","0")' 
                                           onmousedown='sendButtonInput("MoveCar","1")' onmouseup='sendButtonInput("MoveCar","0")'><span class="arrows" >&#8679;</span></td>
                        <td></td>
                      </tr>
                      <tr style="text-align:center">
                        <td ></td>
                        <td class="button" ontouchstart='sendButtonInput("MoveCar","3")' ontouchend='sendButtonInput("MoveCar","0")'
                                           onmousedown='sendButtonInput("MoveCar","3")' onmouseup='sendButtonInput("MoveCar","0")'><span class="arrows" >&#8678;</span></td>
                        <td></td>    
                        <td class="button" ontouchstart='sendButtonInput("MoveCar","4")' ontouchend='sendButtonInput("MoveCar","0")'
                                           onmousedown='sendButtonInput("MoveCar","4")' onmouseup='sendButtonInput("MoveCar","0")'><span class="arrows" >&#8680;</span></td>
                      </tr>
                      <tr style="text-align:center">

                        <td ></td>
                        <td ></td>
                        <td class="button" ontouchstart='sendButtonInput("MoveCar","2")' ontouchend='sendButtonInput("MoveCar","0")'
                                           onmousedown='sendButtonInput("MoveCar","2")' onmouseup='sendButtonInput("MoveCar","0")'><span class="arrows" >&#8681;</span></td>
                        <td></td>
                      </tr>
                      <tr><tr/>
                      <tr><tr/>

                        <tr style="text-align:center">

                            <td class="button1"  ontouchstart='sendButtonInput("addmark","9")' 
                            onmousedown='sendButtonInput("gun","0")' onmouseup='sendButtonInput("gun","90")'><span class="label" >Fire</span></td>
                            <td colspan=1>
                                <td class="button1" ontouchstart='sendButtonInput("home","1")' 
                            onmousedown='sendButtonInput("home","1")'><span class="label" >Autohome</span></td>
                            <td colspan=1>
                                <td class="button1" ontouchstart='sendButtonInput("reset","1")' 
                            onmousedown='sendButtonInput("reset","1")'><span class="label" >Reset</span></td>
         
                          </tr>
                          <tr><tr/>
                            <tr><tr/>
                          <tr style="text-align:center">
                            <td class="button1" ontouchstart='sendButtonInput("mapmode","0")' 
                            onmousedown='sendButtonInput("mapmode","0")' onclick="changeModeColor()"><span class="label" >MapMode</span></td>
                            <td></td>
                            <td class="button1" onclick="addMark()" ontouchstart='sendButtonInput("addmark","9")' 
                            onmousedown='sendButtonInput("addmark","9")'><span class="label" >AddMark</span></td>
                            <td></td>
                            <td class="button1" ontouchstart='sendButtonInput("engage","0")' 
                            onmousedown='sendButtonInput("engage","0")'><span class="label" >Engage</span></td>
         
                          </tr>
                          

                     
                        
                        <td style="text-align:left;font-size:25px"><b>Speed:</b></td>
                        <td>
                         <div class="slidecontainer">
                            <input type="range" min="0" max="255" value="180" class="slider" id="Speed" oninput='sendButtonInput("Speed",value)'>
                          </div>
                        </td>
                        
                      </tr>       
                    </table>
            </div>
        </div>
        <div class="dots-container">
            <div class="dotr"></div>
            <div class="dotr"></div>
            <div class="dotr"></div>
            <div class="dotg"></div>
            <div class="dotg"></div>
            <div class="dotg"></div>
          </div>
        <div class="right">
            <div class="button">
                <button type="button" class="btn" onclick="changeModeColor1()" >Guard Mode</button>
            </div>
            <div class="target-container">
                    <div class="target-above">
                    <div class="target-item" id="target1">Target 1</div>
                    <div class="target-item"id="target2">Target 2</div>
                </div>
                <div class="target-middle">
                    <div class="target-item"id="target3">Target 3</div>
                    <div class="target-item"id="target4">Target 4</div>
                </div>
                <div class="target-below">
                    <div class="target-item"id="target5">Target 5</div>
                    <div class="target-item"id="target6">Target 6</div>
                </div>
            </div>
           
        </div>
    </div>

</body>
</html>
